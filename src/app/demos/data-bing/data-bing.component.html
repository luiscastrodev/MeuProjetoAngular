<div class="container main-container">
    <h3>Interpolation</h3>

    <p>O número de cliques é {{ contadorClique }}</p>
    <br>
    <br>

    <h3>Property Binding</h3>

     <button class="btn btn-info" [disabled]="contadorClique == 0">Info</button>
    <br>
    <br>
     <img [src]="minhaImagem"/>

     <br>
     <br>
     <h3>Event Binding</h3>

     <button (click)='adicionarCliqueMais()' class="btn btn-warning" >Clique-me ++ </button>
     <br>
     <br>
     <button (click)='adicionarCliqueMenos()' class="btn btn-warning" >Clique-me -- </button>
</div>
